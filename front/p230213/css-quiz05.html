<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-quiz</title>
  <style>
      *{
    margin: 0;
  }
    #navigation {
      width: 600px;
      height: 50px;
      background-color: red;
    }
    #main div{
      float: left;
    }
    #left-meru {
      width: 70px;
      height: 380px;
      background-color: green;
    }
    #contain {
      float: right;
      width: 530px;
      height: 300px;
      background-color: yellow;
    }
    #comment {
      width: 88%;
      height: 80px;
      background-color: skyblue;
    }
    #footer {
      clear: both;
      width: 600px;
      height: 40px;
      background-color: gray;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="navigation">네비게이션</div>
    <div id="main">
      <div id="left-meru">왼쪽 메뉴</div>
      <div id="content">
        <div id="contain">중앙</div>
        <div id="comment">중앙 아래</div>
      </div>
    </div>
    <div id="footer">하단</div>
  </div>
</body>

</html>
