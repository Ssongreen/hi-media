<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 위에 viewport는 우리가 볼 수 있는 크기를 조절함.
  이것이 반응형이다. -->
  <!-- 반응형인 viewport를 설정하지 않으면 기기에 의해 contents 짤릴 수 있다. -->
  <title>viewport</title>
  <style>
    img{
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="icecrem.jpg" alt="icecrem">

</body>
</html>
