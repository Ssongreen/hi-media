<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overflow</title>
</head>
<style>
  p {
    width: 500px;
    height: 156px;
    border: 3px solid #00f;
    /* visible :공간을 흘러 넘친것 
      hidden   :공간 안까지만 
      scroll   :공간 안 
      auto     : scroll 형식에 필요한 것만
       */
    overflow: auto;
  }
  </style>
<body>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reprehenderit blanditiis nam omnis alias ab repellendus accusantium assumenda quam enim non accusamus sequi totam debitis consectetur officia exercitationem aperiam, magni quidem.</p>
</body>
</html>
