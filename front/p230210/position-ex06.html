<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position -absolute</title>
</head>
<style>
  .content {
    /* 정중앙 경로 오른쪽 아래로 그리고 margin을 사용하여 /2값 */
    position: absolute;
    background-color: lawngreen;
    width: 350px;
    height: 250px;
    left: 50%;
    top: 50%;
    margin-left: -175px;
    margin-top: -125px;
  }
</style>

<body>
  <div class="content">
    <di class="in">
      <h1>content title</h1>

        Harum, earum vel deleniti sint facere consequatur magni esse! Quas nulla, laboriosam mollitia maxime ut
        voluptates dolorum!</p>
    </di>

  </div>
</body>

</html>
