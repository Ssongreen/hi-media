<!DOCTYPE html> 헤드라인 
<html lang="ko">
<head>
  <!-- 주석은 하나.  
    메타태그
    - head element 내 작성 
    - 웹페이지 정보
    - 종료 태그를 쓰지 않기에 자식을 쓰지 않음.
  -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content = " 즐거운 html 이야">
  <meta name="rebot" content="index, follow">
  <title>META TAG</title>
</head>
<body>
  좋은 하루 <br>
  즐거운 하루
</body>
</html>
