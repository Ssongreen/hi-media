<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폰트 단위</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@100&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-variant: small-caps;
      font-family: 'Big Shoulders Inline Text', cursive;
    }
    #size_px {
      font-size: 32px}
    #size_em {
      font-size: 2em;}
    #size_vw {
      font-size: 5vw;}
  </style>
</head>

<body>
  <div id="wrap">
    <h2>font size : px</h2>
    <div id="size_px">Lorem ipsum dolor sit amet.</div>
    <!-- 1em = 16px  -->
    <h2>font size : em</h2>
    <div id="size_em">Lorem ipsum dolor sit amet.</div>
    <!-- 1vw = 1% -->
    <h2>font size : vw(viewport width)</h2>
    <div id="size_vw">Lorem ipsum dolor sit amet.</div>
  </div>
</body>

</html>
