<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록</title>
</head>
<body>
  <!-- ol : 순서가 있는 목록,Ordered List -->
  <!-- li : ol과 ul 태그 내 사용, List Item -->
  <div>식순</div>
  <ol>
    <li>순화 말씀</li>
    <li>신년 인사</li>
    <li>시무식</li>
    <li>다과</li>
    <li>
      <li>
        <ul>
          <li>하나</li>
          <li>둘</li>
          <li>셋</li>
          <li>넷</li>
        </ul>
      </li>
    </li>
    <li>
      
      <ul>
        <li>첫째</li>
        <li>둘째</li>
        
      </ul>
    </li>  
  </ol>

  <!-- ul : 순서가 없는 목록, Unordered list -->
  <div>과일 종류</div>
  <ul>
    <li>사과</li>
    <li>바나나</li>
    <li>키위</li>
  </ul>

<!-- dl : 정의 목록, Difinition List 스타일 적용에 편함(tible)-->
<!-- dt : 용어 제목, Definition term -->
<!-- dd : 용어 설명, Definition Definition -->
<dl>
  <dt>대보름</dt>
  <dd>음력 정월 보름날을 명절로 이르는 말</dd>
  <dt>사장</dt>
  <dd>회사 책임자</dd>
  <dd>[역사 ] 조선 시대에, 지방 행정 구역의 하나인 사(社)의 우두머리.</dd>
</dl>

</body>
</html>
