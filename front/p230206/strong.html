<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자 관련</title>
</head>
<body>
  <h1>strong, em, mark</h1>

  <!-- strong 객관적인 강조 -->
  <p>현재 옥상은 관계자 외 <strong>접근 금지</strong> 구역입니다.</p>
<!-- em 주관적인 강조 -->
  <p>오늘 날씨가 <em>정말</em> 좋음</p>

<!-- mark 형광펜으로 강조 -->
<p>태그는 <mark>형광펜</mark> 강조 한듯</p>


</body>
</html>
