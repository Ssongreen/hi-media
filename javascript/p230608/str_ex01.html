<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>템플릿 리터럴: 백틱 사용</title>
</head>

<body>
  <h1>템플릿 리터럴: 백틱 사용</h1>

  <script>
    /**
     * 문자열
     * 템플릿 리터럴 백틱 사용 ` 어퍼스트로피
     * 문자열에서 작은 따옴표나 이중 따옴표 대신 백틱 사용()사용
     * 플레이스 홀더를 이용한 ${expression}으로 표현식 가능
     * 
     * **/
    const age = 25;
    const name = '홍씨';

    const info = '저는' + name + '이고' + '나이는' + age + '입니다.';
    console.log(info)

    const info_two = `저는 ${name}이고, 나이는 ${age}입니다`;
    console.log(info_two)
  </script>
</body>

</html>
