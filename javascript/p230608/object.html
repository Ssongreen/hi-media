<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체</title>
</head>

<body>
  <script>
    /**
     * property 프로퍼티
     * **/
    const obj = {
      name : '홍씨',
      age : 55,
    };
    console.log(obj);
    //프로퍼티 접근
    //: 점으로 접근
    // key를 그대로 사용
    console.log('이름', obj.name);

    //프로퍼티 접근
    //: [] 접근
    // key를 문자열로 사용
    console.log(obj['age']);
    document.write(obj['age  '])
  </script>
</body>

</html>
