<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정의 함수</title>
</head>

<body>
  <h1>사용자 정의 함수</h1>
  <script>
    /**
     * 매개변수 있고, 리턴 있음
     * 매개변수 있고, 리턴 없음
     * 매개변수 없음, 리턴 있음
     * 매개변수 없음, 리턴 없음
     * 
     * **/
    
    //2. 함수 호출
    console.log(stringReturn())
     //1. 함수 정의
     // 매개 변수 없고, 리턴 있음
     function stringReturn(){
      return '즐거운 하루';
      console.log('stringRetutn 함수 실행 끝')
     }

  </script>
</body>

</html>
