<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정의 함수</title>
</head>

<body>
  <h1>rest parameter</h1>
  <script>
    //1. 함수 정의
    function sum(a,b){
      let result = a+b;
      console.log(result);
    }
    //2. 함수 호출
    sum(2,3,6);
  </script>
</body>

</html>
