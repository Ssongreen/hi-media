<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정의 함수</title>
</head>

<body>
  <h1>사용자 정의 함수</h1>
  <script>
    /**
     * 매개변수 있고, 리턴 있음
     * 매개변수 있고, 리턴 없음
     * 매개변수 없음, 리턴 있음
     * 매개변수 없음, 리턴 없음
     * 
     * **/

    // 2. 함수 호출
    var result = add();
    console.log(result);

    var result = add('오늘', '하루');
    console.log(result);

    var result = add(2.3, 2);
    console.log(result);

    var result = add(2.1, 2.4);
    console.log(result);

    var result = add(2, 'tex');
    console.log(result);

    // 1. 함수 정의
    // 매개 변수 있고, 리턴 있다
    function add(x, y) {
      total = x + y;
      return total;
    }
  </script>
</body>

</html>
