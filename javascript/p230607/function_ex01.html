<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내장함수</title>
</head>

<body>
  <h1>내장 함수</h1>
  <script>
    /**
     * 이미 정의된 함수
     * eval 문자열로 표현된 식을 계산
     * **/
    var sum = eval('1+2+3');
    document.write(sum);
    document.write('<br>')
    //실수 - > 정수 변환
    document.write(parseInt(2.3456));
  </script>
</body>

</html>
