<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Type</title>
</head>
<body>
     <h1>자바스크립트 타입 자료형</h1>
     <script>
        /* 
        기본 타입 primitive Type
        number : 숫자 (정수, 실수)
        string : 문자열
        boolean 논리값(true, false)
        undefined 변수 초기화에 사용
        null : 객체 변수 초기화 사용
        Nan : not a number

        참조형 변수
        array
        function

        변수 선언
        var 변수명;
        변수명; -> 어떤 타입이든이 와도 괜춘
        */
       var num;
        document.write('num???',num);
        document.write(typeof num);
     </script>
</body>
</html>
