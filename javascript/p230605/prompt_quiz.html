<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <h1>문제</h1>
    <script>
        // 정수 1개를 입력 받고 1 증가된 값을 출력
        var num = prompt("정수 1개를 입력해주세용");
        document.write("1증가된 값 ?", ++num );
    </script>
</body>
</html>
