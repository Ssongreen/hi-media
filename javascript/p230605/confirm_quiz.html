<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
</head>
<body>
    <h1>확인창</h1>
    <script>
        var check = confirm('입력 완료');
        if (check === true) { 
            document.write('확인 눌렀어요');
        } else {
            document.write('취소에요');
        }
    </script>
</body>
</html>
