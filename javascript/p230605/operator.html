<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>연산자</h1>
    <script>
        /* 
        연산자 
        산술 +-* / %
        대입 =
        복합 대입 += -= *= /= %=
        증감 ++ --
        비교 > <= < <=
        == != 값만 비교
        === !== 타입까지 비교
        */
        n1 = 5;
        n2 = 3;
        console.log (n1 + n2);
        console.log('n1 > n2 ', n1>n2);

        var n3 = 5, n4 = '5';
        console.log('n3 자료형', typeof n3);
        console.log('n4 자료형', typeof n4);
        console.log('n3==n4', n3==n4);
        console.log('n3===n4',n3 === n4);

        //논리 ㅕㅇㄴ산자
        console.log('!n3:',!n3);
        console.log('!0:',!0);

    </script>
</body>
</html>
